name: CI
on:
  pull_request:
    branches: [master]
jobs: 
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12", "14", "16"]
        version: ["latest", "16.14"]        
    name: Test Node V${{ matrix.node }} react@${{ matrix.version }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'      

      - name: install
        run: yarn

      - name: Set Version
        run: |
          yarn workspace examples add react@${{ matrix.version }} -D
          yarn workspace examples add react-test-renderer@${{ matrix.version }} -D
          yarn workspace test-react-hooks add react@${{ matrix.version }} -D
          yarn workspace test-react-hooks add react-test-renderer@${{ matrix.version }} -D
        if: ${{ matrix.version != 'latest'}} 
      
      - name: build
        run: yarn workspace test-react-hooks build

      - name: lint
        run: yarn lint

      - name: test
        run: yarn test
          
