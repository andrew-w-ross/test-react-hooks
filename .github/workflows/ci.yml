name: CI
on:
  pull_request:
    branches: [master, 'feature/v3']
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12", "14"]
    name: Test Node V${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - run: |
          yarn
          yarn run check
          yarn test

      - name: Link Package
        run: |
          yarn build
          yarn link

      - name: Test examples
        working-directory: ./examples
        run: |
          yarn link test-react-hooks
          yarn
          yarn test
